name: Auto AI Site Deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate Site
        run: python generator.py

      - name: Commit
        run: |
          git config user.name "AI Agent"
          git config user.email "ai@system.local"
          git add .
          git commit -m "Auto site build" || echo "No changes"

      - name: Push
        run: git push