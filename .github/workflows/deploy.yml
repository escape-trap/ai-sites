name: AI Tool Site Deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate Tool
        run: python ai_tool_generator.py

      - name: Build Site
        run: python generator.py

      - name: SEO Check
        run: python seo_check.py sites/*/index.html

      - name: Save Metadata
        run: python firestore_save.py || echo "Firestore optional"

      - name: Cleanup
        run: python cleanup.py

      - name: Commit & Push
        run: |
          git add .
          git commit -m "AI tool site" || echo "No changes"
          git push